<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hato-sigin</title>
    <link rel="stylesheet" href="/css/signup/styles.css" />
  </head>

  <body>
    <div class="head">
      <h1>BBZ</h1>
      <h2>Buri Buri zaimon</h2>
    </div>
    <div class="card">
      <img src="/static/zaimon.jpg" alt="photo" />
      <div class="data">
        <form action="">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="confirm password"
            required
          />
          <button type="submit" class="button">Submit</button>
        </form>
        <p style="color: white">
          Existing user? <a href="/html/login/login.html">Regester here</a>
        </p>
      </div>
    </div>
  </body>
</html>
